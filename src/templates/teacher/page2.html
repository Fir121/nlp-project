<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}" />
  </head>
  <body>
    <header>
      <div class="left">
        <a href="/" id="yes" style="height: 70px">
          <img id="gradescale" src="{{url_for('static', filename='logo.png')}}" alt="Logo" />
        </a>
        <div class="header-content">
          <h1>GradeScale</h1>
          <h2>Grading. Evolved.</h2>
        </div>
      </div>
      <input
        type="text"
        id="unnecessary"
        placeholder="Search For Courses, Tools, Settings, Or Anything!"
      />
      <div id="buttons">
        <a href="/student/dashboard"
          ><img
            src="{{url_for('static', filename='User 1.png')}}"
            alt="profile-picture"
            id="profile-picture"
            style="width: 50px; aspect-ratio: 1/1; margin: 10px"
        /></a>
      </div>
    </header>
    <h2 style="font-size: 40px; margin: 20px 0px 20px 50px">
      {{coursename}}
    </h2>
    <div class="container" style="width: 85%">
      <section class="assessment-list">
        <h3
          style="
            font-size: 32px;
            margin-bottom: 20px;
          "
        >
          Assessment List
        </h3>
        <div class="table-outside">
          <table style="border-collapse: separate; border-spacing: 0 10px">
            <thead>
              <div id="exp">
                <tr style="margin-bottom: 5px">
                  <th>Name</th>
                  <th>Code</th>
                  <th>Section</th>
                  <th>Due Date</th>
                </tr>
              </div>
            </thead>
            <tbody>
              {% for assignment in assignments %}
              <tr>
                <td>
                  <a
                    href="/teacher/addquestion/{{assignment[0]}}"
                    style="cursor: pointer; text-decoration: none; color: black"
                    >{{assignment[1]}}
                  </a>
                </td>
                <td>{{assignment[0]}}</td>
                <td>{{assignment[2]}}</td>
                <td>{{assignment[3]}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
