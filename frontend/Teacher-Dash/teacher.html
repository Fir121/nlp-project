<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dash</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
    <link rel="stylesheet" href="./teacher.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <a href="../gradescale.html" id="yes" style="height: 70px">
          <img id="gradescale" src="../pictures/logo.png" alt="Logo" />
        </a>
        <div class="header-content">
          <h1>GradeScale</h1>
          <h2>Grading. Evolved.</h2>
        </div>
      </div>
      <input
        type="text"
        id="unnecessary"
        placeholder="Search For Courses, Tools, Settings, Or Anything!"
      />
      <div id="buttons">
        <img
          src="../pictures/User 1.png"
          alt="profile-picture"
          id="profile-picture"
          style="width: 50px; aspect-ratio: 1/1; margin: 10px"
        />
      </div>
    </header>
    <div id="container">
      <h1 style="margin: 20px; margin-top: 40px; font-size:45px;">Hello! Dr. Elakkiya R</h1>
      <div class="section-cards">
        <div class="subjects">
          <h2>Theory Of Computation</h2>
          <div class="cards-container" id="TOC">
            
            <div id="TOC-section-1">
              <a href="../nlp-assessment-list/index.html" style="text-decoration: none; color: black;">
                <img src="../pictures/calculator.png" />
                <h3>Section L1</h3></a>
            </div>
            <div id="TOC-section-2">
              <img src="../pictures/calculator.png" />
              <h3>Section L2</h3>
            </div>
            <div id="TOC-section-3">
              <img src="../pictures/calculator.png" />
              <h3>Section L3</h3>
            </div>
            <div class="view-list">
              <img src="../pictures/image 3.png" />
              <h3>View As List</h3>
            </div>
          </div>
        </div>
        <div class="subjects">
          <h2>Natural Language Processing</h2>
          <div class="cards-container" id="NLP">
            <div id="NLP-section-1">
              <img src="../pictures/calculator.png" />
              <h3>Section L1</h3>
            </div>
            <div id="NLP-section-2">
              <img src="../pictures/calculator.png" />
              <h3>Section L2</h3>
            </div>
            <div id="NLP-section-3">
              <img src="../pictures/calculator.png" />
              <h3>Section L3</h3>
            </div>
            <div class="view-list">
              <img src="../pictures/image 3.png" />
              <h3>View As List</h3>
            </div>
          </div>
        </div>
        <div class="subjects">
          <h2>Compiler Construction</h2>
          <div class="cards-container" id="CC">
            <div id="CC-section-1">
              <img src="../pictures/calculator.png" />
              <h3>Section L1</h3>
            </div>
            <div id="CC-section-2">
              <img src="../pictures/calculator.png" />
              <h3>Section L2</h3>
            </div>
            <div id="CC-section-3">
              <img src="../pictures/calculator.png" />
              <h3>Section L3</h3>
            </div>
            <div class="view-list">
              <img src="../pictures/image 3.png" />
              <h3>View As List</h3>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="./app.js" charset="UTF-8"></script>

</html>
