<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Essay Grading Report</title>
    <link rel="stylesheet" href="grading.css" />
  </head>
  <body>
    <div class="background">
      <div class="top">
        <h1>
          ESSAY GRADING <br />
          REPORT
        </h1>
        <textarea id="essayname" placeholder="ESSAY NAME, ID"></textarea>
      </div>
      <div class="h_line"></div>
      <div
        style="
          width: 90%;
          margin: auto;
          font-size: 24px;
          padding: 20px 0px 50px 0px;
        "
      >
        <div class="details">
          <div id="item1"><span></span>
            Student Name:
            
              <input class="input"></input>
            
            <div class="h_line2"></div></span>
          </div>
          <div id="item2"><span>
            School Name:
            
              <input 
              class="input" style="width: 60%;"
              ></input>
            
            <div class="h_line2"></div></span>
          </div>
          <div id="item3"><span>
            Teacher:
            
              <input class="input" style="width: 80%;"
              ></input>
            
            <div class="h_line2"></div></span>
          </div>
          <div id="item4"><span>
            Classroom ID:
            
              <input 
                class="input" style="width: 67%;"
              ></input>
            
            <div class="h_line2"></div></span>
          </div>
        </div>
      </div>
    </div>
<div id="table-container" style="width: 90%; margin: auto;background-color: #fffff2;"><table>
  <thead>
    <tr>
      <th>QUESTION NUMBER</th>
      <th class="center">A</th>
      <th class="center">0</th>
      <th class="center">GPV</th>
      <th class="center">R</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="first">1</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="first">2</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="first">3</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="first">4</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="first">5</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="first">6</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="first" style="font-weight: 600;">Final Grade:</td>
      <td></td>
      <td class="clear"></td>
      <td class="clear"></td>
      <td class="clear"></td>
    </tr>
    <tr>
      <td class="first" style="font-weight: 600;">Remarks:</td>
      <td colspan="4"></td>
    </tr>
  </tbody>
</table>
</div>
<div class="legend" style="width: 90%; margin: auto; margin-top: 30px; padding: 10px;">
  <h1 style="margin-bottom: 20px;">Legend:</h1>
  <div id="legend">
    <div class="legend-params"><div class="legend-symbol">A</div><div class="legend-attribute">ACCURACY</div></div>
    <div class="legend-params"><div class="legend-symbol" >GPV</div><div class="legend-attribute" style="text-align: center;">GRAMMER PUNCTUATION <br>VOCABULARY</div></div>
    <div class="legend-params"><div class="legend-symbol">O</div><div class="legend-attribute" >ORGANIZATION</div></div>
    <div class="legend-params"><div class="legend-symbol">R</div><div class="legend-attribute">RELEVENCE</div></div>
  </div>
</div>  
  

  </body>
</html>
