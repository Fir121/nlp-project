<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <img class="img" src="pictures/logo.png" alt="Logo" />
      <div class="header-content">
        <h1>GradeScale</h1>
        <h2>Grading. Evolved.</h2>
      </div>
      <nav>
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="./signup.html">Sign Up</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Section -->
    <div class="paragraph1">
      <div class="signup-image"></div>
      <div class="content">
        <div class="login-section">
          <div class="title">Sign Up</div>
          <div class="sign-up">
            <span>Already Have an Account ?</span>
            <a href="login.html" class="sign-up-button">Log In</a>
          </div>
          <div class="join-text">Join GradeScale as:</div>
          <br />
          <div class="join-container">
            <div class="join-as-teacher">
              <a href="./Teacher-Dash/teacher.html"
                ><span class="text-teacher">Teacher</span></a
              >
            </div>
            <div class="join-as-student">
              <span class="text-student">Student</span>
            </div>
          </div>
          <div class="enter-name">Enter Your Name</div>
          <div class="input-box"></div>
          <br />
          <div class="email-address-section">
            <div class="email-address-text">Enter Your Email Address</div>
          </div>
          <div class="input-box"></div>
          <br />
          <div class="password-section">
            <div class="password-text">Enter a Password</div>
          </div>
          <div class="input-box"></div>
          <br />
          <div class="password-section">
            <div class="password-text">Re-enter Your Password</div>
          </div>
          <div class="input-box"></div>
          <br /><br />
          <div class="button-container">
            <div class="back-button">Back</div>
            <br />
            <a href="login.html" class="submit-button">Submit</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
